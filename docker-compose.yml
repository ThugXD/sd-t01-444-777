version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: uevora-postgres
    environment:
      POSTGRES_DB: environmental_monitoring
      POSTGRES_USER: uevora
      POSTGRES_PASSWORD: uevora2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uevora -d environmental_monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ActiveMQ (MQTT Broker)
  activemq:
    image: apache/activemq-artemis:latest
    container_name: uevora-activemq
    environment:
      ARTEMIS_USER: admin
      ARTEMIS_PASSWORD: admin
    ports:
      - "61616:61616"  # OpenWire
      - "5672:5672"    # AMQP
      - "1883:1883"    # MQTT
      - "8161:8161"    # Web Console
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8161 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 5

