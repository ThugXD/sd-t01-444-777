# ===============================
# APLICAÇÃO
# ===============================
spring.application.name=Environmental Monitoring Server
server.port=8080
spring.devtools.restart.enabled=false

# ===============================
# DATABASE - PostgreSQL
# ===============================
# Configuração para PostgreSQL (produção)
#spring.datasource.url=jdbc:postgresql://localhost:5432/environmental_monitoring
