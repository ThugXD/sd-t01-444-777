# Configuração alternativa para H2 (desenvolvimento/testes)
# Descomente as linhas abaixo e comente as do PostgreSQL para usar H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=uevora
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# ===============================
# MQTT CONFIGURATION
# ===============================
mqtt.broker.url=tcp://localhost:1883
mqtt.client.id=uevora-server
mqtt.username=admin
mqtt.password=admin
mqtt.topic=uevora/sensors/#
mqtt.qos=1
mqtt.reconnect.interval=5000

# ===============================
# gRPC CONFIGURATION
# ===============================
grpc.server.port=9091
grpc.server.max-inbound-message-size=4194304

# ===============================
# LOGGING
# ===============================
logging.level.root=INFO
logging.level.pt.uevora.sd=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# JSON CONFIGURATION
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'

# ===============================
# ACTUATOR (Monitorização - opcional)
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always